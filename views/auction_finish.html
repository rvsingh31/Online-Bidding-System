<!DOCTYPE html>
<head>
	   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<title>
			CLOSED!
		</title>
	  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	</head>
	
	<body style="background:#083045" ng-app="mainapp">
		<br><br><br><br><br>
		
		<div class="row">
		<div class="col s12 m3 l3"></div>
			<div class="card col s12 m6 l6" style="background:#EED369;width:50%;color:#083045" ng-controller="getResults" >
				<br>
				<h4 class="center light">Auction is Closed!</h4>
				<br>
				<div id="results" style="display:none;height:25em;overflow-y:auto"></div>
				<br>
				<div class="center">
					<a href="/main"><button class="btn waves-light waves-effect" style="background:#083045;color:#EED369">HOME</button></a>
				</div>
				<br>
				</br>
			</div>
		<div class="col s12 m3 l3"></div>
		</div>
	
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	
	</body>
	
	<script>
		var errorapp=angular.module("mainapp",[]);
		
		errorapp.controller('getResults',function($scope,$http){
			$scope.getR=function()
			{
				auc_id=window.localStorage.getItem("auction_id");
							$http({
												url:'/getAuctionResults',
												method:'POST',
												data:{auc_id:auc_id}
											}).success(function(resp){
												document.getElementById("results").innerHTML="";
												document.getElementById("results").innerHTML=resp;
												$("#results").show();
											})
											.error(function(){
													Materialize.toast('Error Occured .!',2000,'rounded');
											});
										
			};
			
			$scope.getR();
		});
	</script>
</html>
